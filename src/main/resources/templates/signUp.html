<!doctype html>
<html lang="en" th:replace="base::Layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title> Register Page </title>
</head>

<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="my-card mt-3 mb-2">

						<!--Alerts-->
						<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert"
							role="alert">
							<p class="text-center" th:text="${session.message.content}"></p>
							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>

						<div class="container text-center">
							<img style="width:50px" th:src="@{/img/register-icon.png}" />
						</div>
						<h3 class="text-center"> Register Here..! </h3>
						<form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">
							<div class="form-group">
								<!-- User Name -->
								<label for="name"> User Name</label>
								<input type="text" class="form-control" name="name" id="name" th:classappend="${#fields.hasErrors('name')?'is-invalid':''}"
									placeholder="Enter Your Name Here" required th:value="${user.name}">
								<div class="invalid-feedback" th:each="e:${#fields.errors('name')}" th:text="${e}">
								</div>
							</div>
							<!-- User Email -->
							<div class="form-group">
								<label for="email"> User Email</label>
								<input type="email" class="form-control" name="email" id="email"
									placeholder="Enter Your Email Here" required th:value="${user.email}">
							</div>
							<!-- User Password -->
							<div class="form-group">
								<label for="password"> User Password</label>
								<input type="password" class="form-control" name="password" id="password"
									placeholder="Enter Your Password Here" required>
							</div>
							<!-- User About Details -->
							<div class="form-group mt-2">
								<textarea rows="8" class="form-control" name="about"
									placeholder="Enter Something About Yourself..!" th:text="${user.about}"></textarea>
							</div>
							<!-- Terms and Conditions Agreement -->
							<div class="form-group form-check">
								<input type="checkbox" name="agreement" id="agreement" class="form-check-input" />
								<label for="agreement">Accept Terms and Conditions</label>
							</div>
							<!-- buttons -->
							<div class="container text-center mt-2">
								<button type="submit" class="btn btn-primary">Submit</button>
								<button type="clear" class="btn btn-danger">Reset</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
