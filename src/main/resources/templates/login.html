<!doctype html>
<html lang="en" th:replace="base::Layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title> Login Page </title>
</head>

<body>
	<section class="vh-80">
		<div class="container-fluid mt-5">
			<div class="row d-flex justify-content-center align-items-center">
				<div class="col-md-9 col-lg-5 col-xl-5">
					<img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
						class="img-fluid" alt="Sample image">
				</div>
				<div class="col-md-8 col-lg-5 col-xl-4 ">
					<form th:action="@{/dologin}" action="#" method="post">

						<div th:if="${param.error}" class="alert alert-danger">
							Invalid Username & Password
						</div>

						<div th:if="${param.logout}" class="alert alert-success">
							Logged Out Successfully
						</div>
						
						<div th:if="${param.change}" class="alert alert-success">
							<p th:text="${param.change}"></p>
						</div>


						<!-- Email input -->
						<div class="form-outline mb-3">
							<h5>Email address:</h5>
							<input type="text" id="username" class="form-control form-control-lg"
								placeholder="Enter a valid email address" name="username" />
						</div>

						<!-- Password input -->
						<div class="form-outline mb-2">
							<h5>Password:</h5>
							<input type="password" id="password" class="form-control form-control-lg"
								placeholder="Enter password" name="password" />
						</div>
						<div class="d-flex justify-content-between align-items-center">
							<!-- Checkbox -->
							<div class="form-check mb-0">
								<input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
								<label class="form-check-label" for="form2Example3">
									Remember me
								</label>
							</div>
							<a th:href="@{/forgot/}" class="text-body">Forgot password?</a>
						</div>
						<div class="text-center text-lg-start mt-3 pt-2">
							<button type="submit" class="btn btn-primary btn-lg"
								style="padding-left: 2.5rem; padding-right: 2.5rem;">Submit</button>
							<p class="small fw-bold mt-3 pt-1 mb-0">Don't have an account?
								<a href="/signUp/" class="link-danger">Register</a>
							</p>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
