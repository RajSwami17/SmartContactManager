<!doctype html>
<html lang="en" th:replace="base::Layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title> Change Password Form Page </title>
</head>

<body>
	<section>
		<div class="container" id="forgot">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="my-card  mb-2">
						<div class="container text-center mb-2 mt-3">
							<img style="width:120px;height:120px" th:src="@{/img/forgot.png}" />
						</div>
						<h3 class="mt-3"> Enter New Password </h3>
						<hr>
						<form action="#" th:action="@{/change-password}" method="post">
							<div class="form-group mb-4">
								<input required name="newPassword" type="password" class="form-control"
									placeholder="Enter New Password here" />
							</div>
							<div class="container text-center mb-3">
								<button type="submit" class="btn btn-primary">Change Password</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
