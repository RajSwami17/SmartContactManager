<!doctype html>
<html lang="en" th:replace="base::Layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title> Forgot Password Page </title>
</head>

<body>
	<section>
		<div class="container" id="forgot">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="my-card  mb-2">
						<div class="container text-center mb-2 mt-3">
							<img style="width:120px;height:120px" th:src="@{/img/forgot.png}" />
						</div>
						<!-- Message Box -->
						<div th:if="${session.message}" class="container mb-2">
							<div class="alert alert-danger my-2 text-center" role="alert">
								<span th:text="${session.message}"></span>
							</div>

							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>
						<h3 class="text-center" style="color:red;"> Enter Your Registered Email Here..! </h3>
						<hr>
						<form action="#" th:action="@{/send-otp}" method="post">
							<div class="form-group mb-4">
								<input required name="email" type="email" class="form-control"
									placeholder="Enter Email Address here" />
							</div>
							<div class="container text-center mb-3">
								<button type="submit" class="btn btn-outline-primary">Send OTP</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
